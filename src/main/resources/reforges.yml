# 리포지 비용
reforge_cost: 1000

# 리포지 접두사 목록
# 모든 스탯은 기본값에 더해집니다. (예: STRENGTH: 10 = 힘 10 증가)
prefixes:
  # =================================================
  #           모든 아이템에 적용되는 공통 접두사
  # =================================================
  common:
    broken:
      name: '부서진'
      modifiers:
        STRENGTH: -15
        MAX_HEALTH: -10
    normal:
      name: '평범한'
      modifiers:
        # 아무런 효과가 없음
    strong:
      name: '강력한'
      modifiers:
        STRENGTH: 10
        CRIT_CHANCE: 5

  # =================================================
  #           근접 무기(MELEE) 전용 접두사
  # =================================================
  melee:
    sharp:
      name: '날카로운'
      modifiers:
        STRENGTH: 15
        CRIT_DAMAGE: 20
    heavy:
      name: '묵직한'
      modifiers:
        STRENGTH: 30
        ATTACK_SPEED: -10 # 공격 속도 감소

  # =================================================
  #           원거리 무기(RANGE) 전용 접두사
  # =================================================
  range:
    rapid:
      name: '신속한'
      modifiers:
        ATTACK_SPEED: 20
    precise:
      name: '정밀한'
      modifiers:
        CRIT_CHANCE: 15
        CRIT_DAMAGE: 15

  # =================================================
  #           방어구(ARMOR) 전용 접두사
  # =================================================
  armor:
    sturdy:
      name: '견고한'
      modifiers:
        DEFENSE: 5
        MAX_HEALTH: 5
    light:
      name: '가벼운'
      modifiers:
        DEFENSE: 10
        MOVEMENT_SPEED: 10 # 이동 속도 증가

  # =================================================
  #           마법 무기(MAGIC) 전용 접두사
  # =================================================
  magic:
    wise:
      name: '현명한'
      modifiers:
        MAX_MANA: 100
    cursed:
      name: '저주받은'
      modifiers:
        STRENGTH: 50
        MAX_MANA: -50 # 마나 감소