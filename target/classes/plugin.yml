name: RPG
version: 1.0
main: org.role.rPG.RPG
api-version: '1.21'
softdepend: [PlaceholderAPI]
commands:
  myinfo:
    description: 내 정보 UI를 엽니다.
    usage: /myinfo
  sucheck:
    description: 자신의 돈을 소모하여 지정한 금액의 수표를 발행합니다.
    usage: /수표 <금액> [개수]
    aliases: [수표]
  devsucheck:
    description: 돈 소모 없이 지정한 금액의 수표를 발행합니다.
    usage: /개발자수표 <금액> [개수]
    aliases: [개발자수표]
  메뉴:
    usage: /메뉴
  setdef:
    usage: /setdef
  setcrit:
    usage: /setcirt
  setcritdmg:
    usage: /setcritdmg
  sethp:
    usage: /sethp
  setpower:
    usage: /setpower
  setattackspeed:
    usage: /setattackspeed
  setspeed:
    usage: /setspeed
  setvital:
    usage: /setvital